- id: '7'
  alias: raiseup bagno light with motion
  trigger:
    platform: state
    entity_id: binary_sensor.m_bagno
    to: 'on'
  condition:
    condition: time
    after: '07:00:00'
    before: '19:00:00'
  action:
    service: light.turn_on
    entity_id: light.bagno
    data_template:
      transition: 10
      brightness: 255
      
- id: '7a'
  alias: raiseup bagno light with motion
  trigger:
    platform: state
    entity_id: binary_sensor.m_bagno
    to: 'on'
  condition:
    condition: time
    after: '19:00:00'
  action:
    service: light.turn_on
    entity_id: light.bagno
    data_template:
      transition: 10
      brightness: 70
      
- id: '8'
  alias: raisedown bagno light with motion
  trigger:
    platform: state
    entity_id: binary_sensor.m_bagno
    to: 'off'
    for:
      minutes: 5
  condition:
    condition: time
    after: '07:00:00'
    before: '19:00:00'
  action:
    service: light.turn_on
    entity_id: light.bagno
    data_template:
      transition: 90
      brightness: 10
      
- id: '8a'
  alias: raisedown bagno light with motion (night)
  trigger:
    platform: state
    entity_id: binary_sensor.m_bagno
    to: 'off'
    for:
      minutes: 10
  condition:
    condition: time
    after: '19:00:00'
  action:
    service: light.turn_on
    entity_id: light.bagno
    data_template:
      transition: 45
      brightness: 1
      
      
